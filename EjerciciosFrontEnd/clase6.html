    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>clase6 - juan</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
            --card-size: 190px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 26px;
            place-content: center;
        }

        .product-card {
            width: var(--card-size);
        }

        .product-card img {
            width: var(--card-size);
            height: var(--card-size);
            border-radius: 20px;
            object-fit: cover;

        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }


        .product-info figure {
            margin: 0px;
            justify-content: left;
        }

        .product-info figure img {
            width: 40px;
            height: 40px;
        }

        .product-info div p:nth-child(1) {
            font-weight: bold;
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 0px;
        }

        .product-info div p:nth-child(2) {
            font-size: var(--md);
            margin-top: 0px;
            margin-bottom: 4px;
        }

        @media (max-width:640px) {
            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, 140px);
                gap: 26px;
            }

            .product-card {
                width: var(--card-size);
            }

            .product-card img {
                width: var(--card-size);
                height: var(--card-size);
                border-radius: 20px;
                object-fit: cover;
            }
        }


        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
